<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <!-- <h4 class="highest-score">Highest Score: 0</h4> -->
    <h3>Press any key to start the game</h3>
    <div class="colors">
        <div class="line1">
        <div class="red  box btn" id="red" ></div>
        <div class="green  box btn" id="green"></div>
        </div>
        <div class="circle">
            <p class="current-level">0</p>
        </div>
        <div class="line2">
        <div class="yellow  box btn" id="yellow" ></div>
        <div class="blue  box btn" id="blue"></div>
        </div>
    </div>

    <button id="start-btn" type="button">start</button>
    
    <script src="script.js"></script>
</body>
</html>
